<nav class="navbar navbar-expand-lg position-fixed top-0 start-0 w-100"
    [ngClass]="darkmode ? 'navbar-dark bg-dark': 'navbar-light bg-light'">
    <div class="container">
        <a class="navbar-brand d-lg-none" href="/">CARTIFY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse p-2 flex-column" id="navbarContent">
            <div class="d-flex justify-content-center justify-content-lg-between flex-column flex-lg-row w-100">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search"
                        [ngClass]="darkmode ? 'form-control-dark' : 'form-control-light'" />
                    <button class="btn btn-default" type="submit">
                        <ng-icon name="featherSearch"></ng-icon>
                    </button>
                </form>
                <a class="navbar-brand d-none d-lg-block" href="/">CARTIFY</a>
                <ul class="navbar-nav">
                    <li class="nav-item d-flex align-items-center">
                        <div class="dropdown">
                            <a class="nav-link dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <ng-icon name="featherUser"></ng-icon>
                                My Account
                            </a>
                            <ul class="dropdown-menu dropdown-cart">
                                <li>
                                    <span class="item" [ngClass]="darkmode ? 'item-dark' : 'item-light'">
                                        <div class="d-flex justify-content-between" (click)="switchTheme()">
                                            <span>Switch Theme</span>
                                            <ng-icon [hidden]=" darkmode" name="featherSun"></ng-icon>
                                            <ng-icon [hidden]="!darkmode" name="featherMoon"></ng-icon>
                                        </div>
                                    </span>
                                </li>
                                <li class="divider"></li>
                                <hr class="mt-2 mb-3" />
                                <li class="text-center"><a class="nav-link" href="/">Signout</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <div class="dropdown">
                            <a class="nav-link dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                                data-bs-auto-close="outside">
                                <ng-icon name="featherShoppingCart"></ng-icon>
                                Bag
                                <span class=" badge rounded-pill bg-secondary">
                                    {{cartList.length}}
                                </span>
                            </a>
                            <ul class="dropdown-menu dropdown-cart">
                                <li *ngFor="let cartItem of cartList">
                                    <span class="item" [ngClass]="darkmode ? 'item-dark' : 'item-light'">
                                        <span class="item-left">
                                            <span class="item-info">
                                                <span>{{cartItem.name}}<div
                                                        class="badge rounded-pill bg-secondary mx-1">
                                                        {{cartItem.amount}}
                                                    </div></span>
                                                <span>${{cartItem.price * cartItem.amount}}</span>
                                            </span>
                                        </span>
                                        <span class="item-right">
                                            <button class=" btn btn-xs pull-right"
                                                (click)="deleteItem(cartItem.id)">x</button>
                                        </span>
                                    </span>
                                </li>
                                <li class="divider"></li>
                                <hr class="mt-2 mb-3" />
                                <li class="text-center"><a class="nav-link" href="/">View Cart</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="d-block w-100">
                <ul class="navbar-nav d-flex justify-content-center align-items-center pt-3">
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/">
                            Home
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/grocery">
                            Grocery
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/stores">
                            Stores
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/about">
                            About
                        </a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link" href="/contact">
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
